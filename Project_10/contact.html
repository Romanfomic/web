<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Контакты</title>
    <link rel="stylesheet" href="contactStyle.css">
</head>
<body>
    <div class="container">
        <div class="title">Contact</div>
        <form action="" method="get">
            <fieldset>
                <input placeholder="Name" type="text" id="name" required>
                <div class="line"></div>
            </fieldset>
            <fieldset>
                <input placeholder="Surname" type="text" id="surname" required>
                <div class="line"></div>
            </fieldset>
            <fieldset>
                <input placeholder="Phone" type="tel" id="phone" required>
                <div class="line"></div>
            </fieldset>
            <fieldset>
                <input placeholder="ExamleMail@mail.ru" type="email" id="mail" required>
                <div class="line"></div>
            </fieldset>
            <fieldset id="bottomText">
                <textarea placeholder="Напишите свой отзыв здесь" id="text" required></textarea>
                <div class="line"></div>
            </fieldset>
        </form>
        <button>Отправить</button>
    </div>
</body>
</html>
